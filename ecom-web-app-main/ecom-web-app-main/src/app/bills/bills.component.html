<div class="container mt-4">
  <h2 class="text-center mb-3">ðŸ’° Bills for Customer #{{ customerId }}</h2>

  <!-- Bouton de retour -->
  <div class="text-end mb-3">
    <button class="btn btn-secondary" (click)="goBack()">â¬… Back to Customers</button>
  </div>

  <!-- VÃ©rifie si les bills existent dans _embedded -->
  <div *ngIf="bills && bills._embedded && bills._embedded.bills.length > 0; else noBills">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Bill ID</th>
        <th>Billing Date</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let b of bills._embedded.bills">
        <td>{{ b.id }}</td>
        <td>{{ b.billingDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ b.total }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="getBillsDetails(b)">
            View Details
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Message si aucun bill -->
  <ng-template #noBills>
    <div class="alert alert-info text-center mt-3">
      No bills found for this customer.
    </div>
  </ng-template>
</div>
